<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>404 – Not Found</title>
    <style>
      :root{
        --bg:#0b1020; --panel:#141a2b; --text:#e7ecf3;
        --muted:#9fb0c3; --accent:#5aa9ff;
      }
      *{box-sizing:border-box;margin:0;padding:0}
      body{
        height:100vh;
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        color:var(--text);
        background:radial-gradient(1200px 600px at 20% -10%,#1b2340 0%,#0b1020 60%);
        display:flex;align-items:center;justify-content:center;
      }
      .card{
        text-align:center;
        background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
        border:1px solid rgba(255,255,255,.08);
        border-radius:20px;
        padding:2.5rem 2rem;
        width:90%;max-width:420px;
        box-shadow:0 10px 30px rgba(0,0,0,.4);
        backdrop-filter:blur(8px);
        animation:fadeIn 0.6s ease;
      }
      h1{font-size:3.5rem;letter-spacing:2px;margin-bottom:.5rem;color:var(--accent)}
      h2{font-size:1.4rem;margin-bottom:1rem}
      p{color:var(--muted);margin-bottom:1.5rem;line-height:1.5}
      a.btn{
        display:inline-block;
        padding:.6rem 1.1rem;
        background:var(--accent);
        color:#061120;
        font-weight:700;
        text-decoration:none;
        border-radius:10px;
        transition:transform .15s ease, background .2s ease;
      }
      a.btn:hover{transform:translateY(-2px);background:#72b8ff}
      @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:none}}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>The file you requested doesn’t exist or has an unsupported extension.</p>
      <a class="btn" href="/">⬅ Back to Home</a>
    </div>
  </body>
</html>
